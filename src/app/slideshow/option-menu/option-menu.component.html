<!-- Option menu container -->
<div class='option-menu' *ngIf='navigationMenuService.isOptionMenuOpen'>
  <!-- Slide slider component -->
  <slideshow-slider class='option-menu-button'></slideshow-slider>
  <!-- Fullscreen button -->
  <button 
    md-button 
    class="option-menu-button"
    (click)='navigationMenuService.toggleFullscreen();'>
    <md-icon class="option-menu-icon">fullscreen</md-icon>
    <span>Fullscreen</span>
  </button>
</div>
